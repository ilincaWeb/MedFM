<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creează Parolă</title>
  <link rel="stylesheet" href="style/login.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Creează Parolă</h2>
      <form action="login_doctor.php" method="POST">
        <div class="form-group">
          <label for="username">CNP:</label>
          <input type="text" id="username" name="username" pattern="\d{1,13}" maxlength="13" placeholder="your CNP" required title="Username must be up to 13 digits">
        </div>
        <div class="form-group">
          <label for="password">Creează parola:</label>
          <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="******" required>
            <span class="toggle-password" onclick="togglePassword()">
              <img src="eye-icon.png" alt="Show Password" id="eye-icon">
            </span>
          </div>
        </div>
        <input type="hidden" name="create_password" value="true">
        <div class="button-card">
          <button type="submit">Done</button>
        </div>  
      </form>
    </div>
  </div>
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var eyeIcon = document.getElementById("eye-icon");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        eyeIcon.src = "eye-icon.png"; // schimbă la icon-ul de ochi deschis
      } else {
        passwordInput.type = "password";
        eyeIcon.src = "eye-closed-icon.png"; // schimbă înapoi la icon-ul de ochi închis
      }
    }
  </script>
</body>
</html>
